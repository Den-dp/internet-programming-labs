<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <title>lab4</title>
	
    <style>
		p {
			color: #333300;
		}
		#smile {
			width: 100px;
			heigth: 100px;
		}
	</style>
	
	<script>
		function changeColor(e) {
			e.style.color = "#999900";
		}
		function returnColor(e) {
			e.style.color = "#333300";
		}
		function changeSize(e) {
			e.style.width = "200px";
			e.style.height = "200px";
		}
		function returnSize(e) {
			e.style.width = "100px";
			e.style.height = "100px";
		}
	</script>
</head>
<body>	
	<p onmouseover="changeColor(this)" onmouseout="returnColor(this)">
		К сожалению, боюсь, у меня все плохо с фантазией, поэтому абзацы будут вот такие вот коротки
	</p>
	<p onmouseover="changeColor(this)" onmouseout="returnColor(this)">
		Впрочем, в условиях лабы ничего не было сказано про содержимое абзацев, так что моя совесть чиста
	</p>
	<img id="smile" src="smile.jpg" onmouseover="changeSize(this)" onmouseout="returnSize(this)">
</body>
</html>
